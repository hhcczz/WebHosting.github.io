<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌍 국기 맞추기 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 시작화면  -->
  <div id="countryGameStart-Screen" class="orbit-container">
    <h1 id="start-title">🌍 국기 맞추기 게임</h1>
    <div class="planet">
      <div class="orbit" id="orbit"></div>
    </div>
    <button id="LevelSelectBtn" class="start-button">게임 시작하기</button>
  </div>

  <div class="level-container" style="display: none;">
    <div class="level-title">난이도 선택</div>
    <div class="level-box">
      <div class="level-buttons">
        <button id = "Easy-Level" class="level-button">쉬움</button>
        <button id = "Normal-Level" class="level-button">보통</button>
        <button id = "Hard-Level" class="level-button">어려움</button>
      </div>
      <div class="level-description">
        <div class="level-explanation">30개</div>
        <div class="level-explanation">60개</div>
        <div class="level-explanation">100개</div>
      </div>
    </div>
  </div>

  <!-- 게임 화면 -->
  <div id="game-screen" class="container" style="display: none; text-align: center;">
    <div id="countdown-bar">
      <div class="count-block"></div>
      <div class="count-block"></div>
      <div class="count-block"></div>
      <div class="count-block"></div>
      <div class="count-block"></div>
    </div>
    <h2>🌍 국기 맞추기 게임</h2>
    <img id="flag-image" src="" alt="국기 이미지" />
    <p id="question" class="question">이 국기는 어느 나라일까요?</p>
    <div class="input-wrapper">
      <input id="answer-input" type="text" placeholder="나라 이름을 입력하세요" />
      <button id="submit-btn">정답 확인</button>
    </div>
    <!-- ✅ 여기에 정답/오답 카운트 표시 -->
    <p id="feedback"></p>
    <div class="score-container">
      <div class="score-box">맞춘 문제: <span id="correct-count">0</span></div>
      <div class="score-box">틀린 문제: <span id="wrong-count">0</span></div>
    </div>
    <div id="end-buttons" style="display: none;">
      <button id="retry-btn" class="end-button">다시 하기</button>
      <button id="incorrect-btn" class="end-button">오답 노트</button>
    </div>
  </div>

  <!-- 오답노트 표시 영역 -->
  <div id="wrong-questions" style="display: none;"></div>
  

</body>
<script src="script.js"></script>
</html>
